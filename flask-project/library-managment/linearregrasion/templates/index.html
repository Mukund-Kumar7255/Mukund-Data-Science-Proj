<!DOCTYPE html>
<html>
<head>
    <title>Linear Regression Model</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            margin: 30px auto;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            width: 80%;
        }
        .result {
            background: #e6f7ff;
            margin: 20px auto;
            padding: 15px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 5px #007acc;
        }
    </style>
</head>
<body>

    <h2>Linear Regression Form</h2>
    <form method="POST" action="/predict">
        <input type="text" name="feature1" placeholder="Enter feature1" required><br>
        <input type="text" name="feature2" placeholder="Enter feature2" required><br>
        <input type="text" name="feature_cat" placeholder="Enter category (A/B/C)" required><br>
        <input type="text" name="garbage_val" placeholder="Enter garbage value" required><br>
        <button type="submit">Run Linear Regression</button>
    </form>

    {% if prediction_text %}
    <div class="result">
        <h3>Predicted Value:</h3>
        <p><b>{{ prediction_text }}</b></p>
    </div>
    {% endif %}
</body>
</html>
