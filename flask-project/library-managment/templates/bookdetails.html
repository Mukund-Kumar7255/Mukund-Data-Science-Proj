{% extends "base.html" %}

{% block content %}
  
    <section class="text-gray-600 body-font mt-10 ml-110">
  
    <form method="POST">
    <div class=" md:w-1/2 bg-gray-100 rounded-lg p-8 w-full mt-10 md:mt-0">
      <h2 class="text-gray-900 text-lg font-medium title-font mb-5">BookDetails</h2>
      <div class="relative mb-4">
        <label for="bookid" class="leading-7 text-sm text-gray-600">BookId</label>
        <input type="text" id="bookid"  name="bookid" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        placeholder="bookid" required>
      </div>
      <div class="relative mb-4">
        <label for="title" class="leading-7 text-sm text-gray-600">Title</label>
        <input type="title" id="title" name="title" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        placeholder="title" required>
      </div>
      <div class="relative mb-4">
        <label for="author" class="leading-7 text-sm text-gray-600">Author</label>
        <input type="author" id="author" name="author" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        placeholder="author" required>
      </div>
      <div class="relative mb-4">
        <label for="genre" class="leading-7 text-sm text-gray-600">Genre</label>
        <input type="genre" id="genre" name="genre" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        placeholder="genre" required>
      </div>
      <div class="relative mb-4">
        <label for="publisher" class="leading-7 text-sm text-gray-600">Publisher</label>
        <input type="publisher" id="publisher" name="publisher" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        placeholder="publisher" required>
      </div>
      <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
      <p class="text-xs text-gray-500 mt-3">Literally you probably haven't heard of them jean shorts.</p>
    </div>
    </form>
  </div>
</section>
{% endblock content %}
